<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellty Frontend Test - Component Replication</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Checkbox Component Section -->
        <div class="component-section">
            <h2 class="component-title">Checkbox Component</h2>
            <p class="component-description">Interactive checkbox with 9 variants: default, hover, pressed, checked states, and unchecking transitions</p>
            <div class="desktop-variant"></div>
        </div>

        <!-- Button Component Section -->
        <div class="component-section">
            <h2 class="component-title">Button Component</h2>
            <p class="component-description">Primary button with 3 variants: default (#FFCE22), hover (#FFD84D), and active states</p>
            <button class="btn-default">
                Button Text
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
